<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="address=no" name="format-detection"/>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <link rel="icon" href="img/favicon.png" />
    <title>Kvadrat - Найди своего подрядчика</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,900i&subset=cyrillic-ext" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <!-- BEGIN account-page -->
    <div class="account-page">
        <!-- BEGIN account-page__header -->
        <div class="account-page__header">
            <div class="main-container">
                <div class="account-header">
                    <img class="account-header__cell account-header__logo" src="img/logo.png" srcset="img/logo@2x.png 2x">

                    <div class="account-header__cell  account-header__user account-user">
                        <img class="account-user__image" src="img/user-placeholder.png" width="58" height="58" />
                        <div class="account-user__info">
                            <div class="account-user__name">Имя пользователя</div>
                            <a href="javascript:void(0)" class="text-link">Выход</a>
                        </div>
                    </div>

                    <div class="account-header__cell  account-header__nav account-nav">
                        <a href="projects.html" class="account-nav__item account-nav__item_projects">
                            <span class="account-nav__item-inner">
                                <span class="text-link">Мои проекты</span>
                            </span>
                        </a>
                        <a href="contractors.html" class="account-nav__item account-nav__item_contractors account-nav__item_active">
                           <span class="account-nav__item-inner">
                                <span class="text-link">Подрядчики</span>
                            </span>
                        </a>
                        <a href="contacts.html" class="account-nav__item account-nav__item_contacts">
                            <span class="account-nav__item-inner">
                                <span class="text-link">Связаться с нами</span>
                            </span>
                        </a>
                        <a href="settings.html" class="account-nav__item account-nav__item_settings">
                            <span class="account-nav__item-inner">
                                <span class="text-link">Настройки</span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- END account-page__header -->

        <div class="main-container">
            <!-- BEGIN account-content -->
            <div class="account-content">
                <div class="account-content-header">
                    <h2 class="account-content-header__title">Подрядчики</h2>
                    <div class="account-content-header__controls"></div>
                </div>
                <div class="account-content-main">
                    <!-- Nav tabs -->
                    <ul class="sub-nav">
                        <li class="sub-nav__item">
                            <a class="sub-nav__link" href="#contractors-list" data-toggle="tab">Подрядчики</a>
                        </li>
                        <li class="sub-nav__item active">
                            <a class="sub-nav__link" href="#contractors-messages" data-toggle="tab">Сообщения</a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="sub-nav-content">
                        <div class="sub-nav-content__pane" id="contractors-list">Подрядчики</div>
                        <div class="sub-nav-content__pane active" id="contractors-messages">
                            <!-- BEGIN contractors-mail -->
                            <div class="contractors-mail">
                                <!-- BEGIN contractors-mail__side -->
                                <div class="contractors-mail__side">
                                    <ul class="side-nav">
                                        <li class="side-nav__item side-nav__item_active">
                                            <a class="side-nav__link" href="#">
                                                <span class="side-nav__count count">1</span>
                                                <span class="side-nav__text">Входящие</span>
                                            </a>
                                        </li>
                                        <li class="side-nav__item">
                                            <a class="side-nav__link" href="#">
                                                <!-- <span class="side-nav__count count">0</span> -->
                                                <span class="side-nav__text">Отправленные</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- END contractors-mail__side -->
                                <!-- BEGIN contractors-mail__main  -->
                                <div class="contractors-mail__main">
                                        <form class="contacts-form">
                                            <div class="field-grid field-grid_full">
                                                <div class="field-grid__row">
                                                    <div class="field-grid__cell field-grid__cell_shrink">Кому</div>
                                                    <div class="field-grid__cell">
                                                        <div class="form-field">
                                                            <input class="form-field__control" name="" value="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="field-grid__row">
                                                    <div class="field-grid__cell field-grid__cell_shrink">Тема</div>
                                                    <div class="field-grid__cell">
                                                        <div class="form-field">
                                                            <input class="form-field__control" name="" value="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="field-grid__row">
                                                    <div class="field-grid__cell field-grid__cell_shrink">Сообщение</div>
                                                    <div class="field-grid__cell">
                                                        <div class="form-field">
                                                            <textarea class="form-field__control" name="" value="" style="height: 240px"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="field-grid__row">
                                                    <div class="field-grid__cell"></div>
                                                    <div class="field-grid__cell">
                                                        <button class="button button_wide button_size_m" type="submit">
                                                            <span class="button__text">Отправить</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                </div>
                                <!-- END contractors-mail__main  -->
                            </div>
                            <!-- END contractors-mail -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- END account-content -->
        </div>

        <!-- BEGIN account-page__footer -->
        <div class="account-page__footer">
            <div class="main-container">
                <div class="account-footer">
                    <ul class="account-footer__cell account-footer__nav">
                        <li class="account-footer__nav-item">
                            <a class="text-link" href="#404">О компании</a>
                        </li>
                        <li class="account-footer__nav-item">
                            <a class="text-link" href="#404">Контакты</a>
                        </li>
                    </ul>

                    <div class="account-footer__cell account-footer__contacts">
                        <a class="footer-tel" href="tel:+73422000000">
                            <svg width="16" height="16" viewBox="0 0 24 24">
                                <path d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z"></path>
                            </svg>
                            +7 (342) 200-00-00
                        </a>
                        <a class="text-link text-link_internal" href="javascript:void(0)">Заказать звонок</a>
                    </div>

                    <div class="account-footer__cell account-footer__copy">© 2017  «М2 квадрат»</div>
                </div>
            </div>
        </div>
        <!-- END account-page__footer -->
    </div>
    <!-- END account-page -->

    <!-- BEGIN scripts -->
    <script src="js/vendors/jquery.min.js"></script>

    <!-- bootstrap plugins -->
    <!-- <script src="js/vendors/transition.js"></script> -->
    <!-- <script src="js/vendors/modal.js"></script> -->
    <!-- <script src="js/vendors/tab.js"></script> -->
    <script src="js/vendors/bootstrap.js"></script>

    <script src="js/main.js"></script>
    <!-- END scripts -->
</body>
</html>
